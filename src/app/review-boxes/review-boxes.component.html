<div class="reviewsboxes">
  <div class="revbox" *ngFor="let reviews of reviewBoxesDetail">

    <app-review-rate-star></app-review-rate-star>

    <p>{{ reviews.reviewWord }}</p>
    <small>{{ reviews.company }}</small>

    <div class="verified">
      <i class="bi bi-patch-check-fill"></i>&nbsp;
      <p>{{ reviews.veried }}</p>
    </div>
  </div>

</div>
