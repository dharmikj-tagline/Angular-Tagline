<div class="blogs">
    <h1>{{ blogHeading }}</h1>
    <span class="headerline"></span>
    <div class="bloggers">
      <div class="blog" *ngFor="let blog of blogsBox">
        <img [src]="blog.img" />
        <div style="display: flex; justify-content: space-between">
          <button>{{ blog.language }}</button>
          <p>{{ blog.date }}</p>
        </div>
        <h3>{{ blog.title }}</h3>
        <p>
          {{ blog.content }}
        </p>
        <a href="#">{{ blog.link }}</a>
      </div>
      
    </div>
  </div>
